<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:panelGroup>
	<ui:param name="cxName" value="#{facesContext.externalContext.requestContextPath}" />
	<ui:param name="bgDenteMapImg" value="#{cxName}#{msg.odontogramaDenteMapImg}" />
	<ui:param name="bgFaceLeftImg" value="'#{cxName}#{msg.odontogramaDenteFaceEsquerdaImg}'" />
	<ui:param name="bgFaceRightImg" value="'#{cxName}#{msg.odontogramaDenteFaceDireitaImg}'" />
	<ui:param name="bgFaceTopImg" value="'#{cxName}#{msg.odontogramaDenteFaceSuperiorImg}'" />
	<ui:param name="bgFaceBtnImg" value="'#{cxName}#{msg.odontogramaDenteFaceInferiorImg}'" />
	<ui:param name="bgFaceCenterImg" value="'#{cxName}#{msg.odontogramaDenteFaceCentralImg}'" />
	<h:panelGrid>
	    <h:panelGroup layout="block" style="height: 150px;text-align : center;vertical-align: bottom; display: table-cell;" rendered="#{not empty graphicUp}">
			<h:graphicImage value="#{graphicUp}" />
		</h:panelGroup>
		<f:verbatim>
			<img id="#{id}" border="0" src="#{bgDenteMapImg}" usemap="#dente-map#{id}" />
			<map id="dente-map#{id}" name="dente-map#{id}">
				<area id="shapeA#{id}" shape="poly" coords="0,0,11,11,11,39,0,50" href="#" onclick="alert('esquerda - #{id}')" onmouseover="restoreBg($('#{id}'),#{bgFaceLeftImg})" onmouseout="restoreBg($('#{id}'),'#{bgDenteMapImg}')"/>
				<area id="shapeB#{id}" shape="poly" coords="0,0,11,11,39,11,50,0" href="#" onclick="alert('topo - #{id}')" onmouseover="restoreBg($('#{id}'),#{bgFaceTopImg})" onmouseout="restoreBg($('#{id}'),'#{bgDenteMapImg}')"/>
				<area id="shapeC#{id}" shape="poly" coords="50,0,39,11,39,39,50,50" href="#" onclick="alert('direta - #{id}')" onmouseover="restoreBg($('#{id}'),#{bgFaceRightImg})" onmouseout="restoreBg($('#{id}'),'#{bgDenteMapImg}')"/>
				<area id="shapeD#{id}" shape="poly" coords="50,50,39,39,11,39,0,50" href="#" onclick="alert('rodape - #{id}')" onmouseover="restoreBg($('#{id}'),#{bgFaceBtnImg})" onmouseout="restoreBg($('#{id}'),'#{bgDenteMapImg}')"/>
				<area id="shapeE#{id}" shape="rect" coords="11,11,39,39" href="#" onclick="alert('centro - #{id}')" onmouseover="restoreBg($('#{id}'),#{bgFaceCenterImg})" onmouseout="restoreBg($('#{id}'),'#{bgDenteMapImg}')"/>
			</map>			
		</f:verbatim>
	    <h:panelGroup layout="block" style="height: 150px;text-align : center;vertical-align: top; display: table-cell;" rendered="#{not empty graphicDown}">
			<h:graphicImage value="#{graphicDown}" />
		</h:panelGroup>
	</h:panelGrid>
</h:panelGroup>
</ui:composition>
