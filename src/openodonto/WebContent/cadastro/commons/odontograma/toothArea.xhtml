<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oo="http://code.google.com/p/openodonto"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<a4j:commandLink id="shape-#{face}-#{id}" shape="#{shape}"
		coords="#{coords}" action="#{manage.acaoManageProcedimento}"
		oncomplete="Richfaces.showModalPanel('procedimentosOdontograma')"
		reRender="formProcedimentosOdontograma,procedimentosOdontogramaMeta"
		onmouseover="restoreBg($('#{formName}:#{id}'),#{bgHighlightImg});this.style.cursor='pointer';tooltip.show('#{manage.viewMetaAdapter[numero].procedimentos[face]} procedimento(s).');"
		onmouseout="restoreBg($('#{formName}:#{id}'),'#{cxName}#{bgDenteMapImg}');tooltip.hide();">	
		<f:setPropertyActionListener value="#{numero}" target="#{manage.numero}">
		    <f:convertNumber integerOnly="true" type="number" maxIntegerDigits="2" minIntegerDigits="1" />
		</f:setPropertyActionListener>
		<f:setPropertyActionListener value="#{face}" target="#{manage.face}" />
	</a4j:commandLink>
	<!-- var pos = $("#myimage").position();  returns an object with the attribute top and left
	pos.top;   top offset position
	pos.left;  left offset position
	 -->
</ui:composition>
