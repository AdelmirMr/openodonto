<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:dropDownMenu>
		<f:facet name="label">
			<h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle;">
				<h:graphicImage value="/images/menu-cadastro-deco-36x36.png" />
				<h:outputText styleClass="oo-dropdow-menu-title" value="#{msg.cadastro}" />
			</h:panelGrid>
		</f:facet>
		<rich:menuItem submitMode="ajax" action="managePaciente">
			<h:outputText value="#{msg.cadastroPaciente}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax" action="manageDentista">
			<h:outputText value="#{msg.cadastroDentista}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax" action="manageColaborador">
			<h:outputText value="#{msg.cadastroColaborador}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax" action="manageUsuario">
			<h:outputText value="#{msg.cadastroUsuario}" />
		</rich:menuItem>
	</rich:dropDownMenu>
	<div class="oo-dropdow-menu-divisor" />
	<rich:dropDownMenu>
		<f:facet name="label">
			<h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
				<h:graphicImage value="/images/menu-help-deco-36x36.png" />
				<h:outputText styleClass="oo-dropdow-menu-title" value="#{msg.ajuda}" />
			</h:panelGrid>
		</f:facet>
	    <rich:menuItem submitMode="none">
			<h:outputText value="#{msg.ajudaAtendimento}" />
		</rich:menuItem>
	</rich:dropDownMenu>
	<div class="oo-dropdow-menu-divisor" />
	<ui:include src="auth-status.xhtml" />
</ui:composition>
