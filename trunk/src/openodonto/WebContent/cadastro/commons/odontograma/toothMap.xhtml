<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oo="http://code.google.com/p/openodonto"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:panelGroup>
	<ui:param name="cxName" value="#{facesContext.externalContext.requestContextPath}" />
	<ui:param name="id" value="dente#{numero}" />
	<ui:param name="bgDenteMapImg" value="#{cxName}#{msg.odontogramaDenteMapImg}" />
	<ui:param name="bgFaceLeftImg" value="'#{cxName}#{msg.odontogramaDenteFaceEsquerdaImg}'" />
	<ui:param name="bgFaceRightImg" value="'#{cxName}#{msg.odontogramaDenteFaceDireitaImg}'" />
	<ui:param name="bgFaceTopImg" value="'#{cxName}#{msg.odontogramaDenteFaceSuperiorImg}'" />
	<ui:param name="bgFaceBtnImg" value="'#{cxName}#{msg.odontogramaDenteFaceInferiorImg}'" />
	<ui:param name="bgFaceCenterImg" value="'#{cxName}#{msg.odontogramaDenteFaceCentralImg}'" />
	<ui:param name="manage" value="#{manterPaciente.manageOdontograma}" />
	<h:panelGrid>
	    <h:panelGroup layout="block" style="height: 150px;text-align : center;vertical-align: bottom; display: table-cell;" rendered="#{not empty graphicUp}">
			<h:graphicImage value="#{graphicUp}"/>
		</h:panelGroup>
		<h:panelGroup layout="block" style="text-align : center" rendered="#{not empty graphicDown}">
			<h:outputText value="#{numero}" styleClass="oo-odontograma-numero-dente" />
		</h:panelGroup>
		<f:verbatim>		
			<img id="#{id}" border="0" src="#{bgDenteMapImg}" usemap="#dente-map#{id}"/>
		</f:verbatim>
		<h:panelGroup layout="block" style="text-align : center" rendered="#{not empty graphicUp}">
			<h:outputText value="#{numero}" styleClass="oo-odontograma-numero-dente" />
		</h:panelGroup>
	    <h:panelGroup layout="block" style="height: 150px;text-align : center;vertical-align: top; display: table-cell;" rendered="#{not empty graphicDown}">	    	
			<h:graphicImage value="#{graphicDown}" />
		</h:panelGroup>
	</h:panelGrid>
	<oo:map name="dente-map#{id}" id="dente-map#{id}">		
		<oo:area shape="poly" coords="0,0,11,11,11,39,0,50" bgHighlightImg="#{bgFaceLeftImg}" face="distal" />		
		<oo:area shape="poly" coords="0,0,11,11,39,11,50,0" bgHighlightImg="#{bgFaceTopImg}" face="lingual" />
		<oo:area shape="poly" coords="50,0,39,11,39,39,50,50" bgHighlightImg="#{bgFaceRightImg}" face="mesial" />
		<oo:area shape="poly" coords="50,50,39,39,11,39,0,50" bgHighlightImg="#{bgFaceBtnImg}" face="vestibular" />
		<oo:area shape="rect" coords="11,11,39,39" bgHighlightImg="#{bgFaceCenterImg}" face="oclusal" />		
	</oo:map>
</h:panelGroup>
</ui:composition>
